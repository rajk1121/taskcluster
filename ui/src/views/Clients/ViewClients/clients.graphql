query Clients($clientsConnection: PageConnection, $clientOptions: ClientsOptions) {
  clients(connection: $clientsConnection, clientOptions: $clientOptions) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      cursor
      previousCursor
      nextCursor
    }
    edges {
      node {
        clientId
        lastDateUsed
      }
    }
  }
}
