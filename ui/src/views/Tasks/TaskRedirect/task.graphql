query Task($taskId: ID!) {
  task(taskId: $taskId) {
    provisionerId
    workerType
    schedulerId
    decisionTask
    dependencies
    requires
    routes
    priority
    retries
    created
    deadline
    expires
    scopes
    payload

    metadata {
      name
      description
      owner
      source
    }

    tags
    extra
  }
}
