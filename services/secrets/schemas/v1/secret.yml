$schema: "/schemas/common/metaschema.json#"
title:        Secret
description: |
  Message containing a Taskcluster Secret
type:         object
properties:
  secret:
    description: |
      The secret value to be encrypted.
    type:         object
  expires:
    description: |
      An expiration date for this secret.
    type:         string
    format:       date-time
additionalProperties: false
required:
  - secret
  - expires
