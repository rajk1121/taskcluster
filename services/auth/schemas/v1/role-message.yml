$schema: "/schemas/common/metaschema.json#"
title:        "Role Message"
description: |
  Message reporting that a role has changed
type:         object
properties:
  version:    {$const: message-version}
  roleId:
    description: |
      `roleId` of the role that was changed
    type:                 string
    pattern: {$const: roleId}
additionalProperties: false
required:
  - version
  - roleId