$schema: "/schemas/common/metaschema.json#"
title:                      "Set of scopes"
description: |
  A set of scopes
type:                       object
additionalProperties:       false
properties:
  scopes:
    description: |
      List of scopes.  Scopes must be composed of printable ASCII characters and spaces.
    type:                   array
    items:
      description: Scope
      type:                 string
      pattern: "^[\x20-\x7e]*$"
    uniqueItems:            true
required: [scopes]
