$schema: "/schemas/common/metaschema.json#"
title: "List of Bindings"
type: "array"
uniqueItems: true
items:
  title: "Binding"
  description: |
    Exchange and RoutingKeyPattern for each binding
  type: object
  properties:
    exchange:
      type: string
      minLength: 1
    routingKeyPattern:
      type: string
      minLength: 1
  additionalProperties: false
  required:
    - exchange
    - routingKeyPattern
